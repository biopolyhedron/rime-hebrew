# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: hebrew
  name: "希伯來轉寫輸入"
  version: "poly2015.03.11"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: |
    希伯來語轉寫輸入
    X符号，元音長音雙寫，弱讀x，א用'或''，ה可用h'，詞尾型也用'，׳用j。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 希伯來, 西文 ]

engine:
  processors:
    - ascii_composer
    - speller
    - punctuator  # 先於 editor 才會使空格作符號上屏
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

menu:
  alternative_select_keys: "123456789"

speller:
  alphabet: 'abcdefghHijklmnopqrstTuvwxXyz''`'
  delimiter: ''
  auto_select: true

translator:
  dictionary: hebrew
  enable_user_dict: false
  enable_sentence: true
  comment_format:
    - xform/^~(.*)$/$1/

punctuator:  # 只須定義空格一個符號
  use_space: true
  half_shape: &punct
    ' ' : { commit: ' ' }
  full_shape: *punct

